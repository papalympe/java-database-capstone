<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/assets/images/logo/logo.png" />
  <title>Doctor Dashboard</title>

  <!-- Stylesheets: plain href (όχι th:href) -->
  <link rel="stylesheet" href="/assets/css/adminDashboard.css">
  <link rel="stylesheet" href="/assets/css/doctorDashboard.css">
  <link rel="stylesheet" href="/assets/css/style.css">


    <script defer src="/js/render.js"></script>
    <script defer src="/js/util.js"></script>

    <script defer src="/js/components/header.js"></script>
    <script defer src="/js/components/footer.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header injected by /js/components/header.js -->
      <div id="header"></div>

      <main class="main-content">
        <!-- Search Bar -->
        <input type="text" id="searchBar" class="search-input" placeholder="Search patient" />

        <!-- Filter Controls -->
        <div class="filters">
          <button id="todayButton" class="adminBtn">Today's Appointments</button>
          <input type="date" id="datePicker" class="datePicker" />
        </div>

        <!-- Patient Table -->
        <table class="patient-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody"></tbody>
        </table>
      </main>

      <div id="footer"></div>
    </div>
  </div>

 
  <script type="module" src="/js/doctorDashboard.js"></script>

  <script type="module" src="/js/components/modals.js"></script>
  
</body>
</html>
