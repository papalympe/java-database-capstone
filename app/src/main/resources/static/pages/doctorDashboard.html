<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <title>Doctor Dashboard</title>

    <!-- Stylesheets (thymeleaf paths kept) -->
    <link rel="stylesheet" th:href="@{/assets/css/admin/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/doctor/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- JavaScript Files -->
    <script defer th:src="@{/assets/js/util/render.js}"></script>
    <script defer th:src="@{/assets/js/util/util.js}"></script>

    <!-- Components -->
    <script defer th:src="@{/assets/js/components/header.js}"></script>
    <script defer th:src="@{/assets/js/components/footer.js}"></script>
    <script defer th:src="@{/assets/js/components/patientRows.js}"></script>

    <!-- Services & Main Logic -->
    <script defer th:src="@{/assets/js/services/patientServices.js}"></script>
    <script type="module" defer th:src="@{/assets/js/doctor/doctorDashboard.js}"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <!-- Header Injected Dynamically -->
            <div id="header"></div>

            <!-- Main Dashboard Section -->
            <main class="main-content">

                <!-- Search Bar (added both classes for compatibility) -->
                <input
                    type="text"
                    id="searchBar"
                    class="search-input searchBar"
                    placeholder="Search patients or custom output"
                />

                <!-- Filter Controls -->
                <div class="filters">
                    <button id="todayButton" class="adminBtn">Today's Appointments</button>
                    <input type="date" id="datePicker" class="datePicker" />
                </div>

                <!-- Patient Table -->
                <table id="patientTable" class="patient-table">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>

                    <tbody id="patientTableBody">
                        <!-- Dynamic Rows Injected by patientRows.js -->
                    </tbody>
                </table>

            </main>

            <!-- Footer Injected Dynamically -->
            <div id="footer"></div>

        </div>
    </div>
</body>
</html>
