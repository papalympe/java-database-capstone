<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Dashboard</title>

  <!-- Stylesheets: plain href (όχι th:href) -->
  <link rel="stylesheet" href="/assets/css/admin/adminDashboard.css">
  <link rel="stylesheet" href="/assets/css/doctor/doctorDashboard.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header injected by /js/components/header.js -->
      <div id="header"></div>

      <main class="main-content">
        <!-- Search Bar -->
        <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />

        <!-- Filter Controls -->
        <div class="filters">
          <button id="todayButton" class="adminBtn">Today's Appointments</button>
          <input type="date" id="datePicker" class="datePicker" />
        </div>

        <!-- Patient Table -->
        <table id="patientTable" class="patient-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody"></tbody>
        </table>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <!-- NB: use same pattern as adminDashboard: /js/... (no th:src) -->
  <script src="/js/util/render.js" defer></script>
  <script src="/js/util/util.js" defer></script>

  <script src="/js/components/header.js" defer></script>
  <script src="/js/components/footer.js" defer></script>
  <script src="/js/components/patientRows.js" defer></script>

  <script src="/js/services/patientServices.js" defer></script>
  <!-- main doctor dashboard module -->
  <script type="module" src="/js/doctorDashboard.js" defer></script>
</body>
</html>
