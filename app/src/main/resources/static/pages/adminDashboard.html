<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/assets/images/logo/logo.png" />
    <link rel="stylesheet" href="/assets/css/adminDashboard.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- load services module first so header/modal utilities exist -->
    <script type="module" src="/js/services/index.js" defer></script>

    <!-- utility scripts -->
    <script src="/js/render.js" defer></script>
    <script src="/js/util.js" defer></script>

    <!-- header/footer (non-module) -->
    <script src="/js/components/header.js" defer></script>
    <script src="/js/components/footer.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <input type="text" id="searchBar" class="search-input" placeholder="Search by doctor name" />

                <div class="filters">
                    <select id="timeFilter" class="filter-dropdown">
                        <option value="">Sort by time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="specialtyFilter" class="filter-dropdown">
                        <option value="">Filter by specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="General">General Medicine</option>
                    </select>
                </div>

                <div id="content"></div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- page script (module) -->
    <script type="module" src="/js/adminDashboard.js" defer></script>
    <script type="module" src="/js/components/doctorCard.js" defer></script>
</body>
</html>
