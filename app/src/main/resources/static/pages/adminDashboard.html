<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Render Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Header & Footer Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <main class="main-content">

                <!-- Search Bar -->
                <input 
                    type="text" 
                    id="searchBar" 
                    class="search-input"
                    placeholder="Search by doctor name" 
                />

                <!-- Filter Section -->
                <div class="filters">

                    <!-- Time Filter -->
                    <select id="timeFilter" class="filter-dropdown">
                        <option value="">Sort by time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <!-- Specialty Filter -->
                    <select id="specialtyFilter" class="filter-dropdown">
                        <option value="">Filter by specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="General">General Medicine</option>
                    </select>

                </div>

                <!-- Dynamic Content Area -->
                <div id="content"></div>

            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal (single, shared) -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific Scripts -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

    <!-- small safety: if user already has a role in localStorage, show the role background -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const r = localStorage.getItem('userRole') || localStorage.getItem('role');
        if (r === 'admin' || r === 'doctor' || r === 'patient') {
          document.body.classList.add('role-bg');
        }
      });
    </script>
</body>
</html>
