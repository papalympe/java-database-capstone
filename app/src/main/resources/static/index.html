<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" href="/assets/images/logo/logo.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- non-module helpers -->
    <script src="/js/util.js" defer></script>
    <script src="/js/render.js" defer></script>

    <!-- services module (exports globals) - load BEFORE header/footer which are non-module -->
    <script type="module" src="/js/services/index.js" defer></script>

    <!-- init that attaches role buttons (non-module) -->
    <script src="/js/initRoleButtons.js" defer></script>

    <!-- header/footer are non-module and depend on window.openModal -->
    <script src="/js/components/header.js" defer></script>
    <script src="/js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="adminBtn">Admin</button>
                    <button id="doctorBtn">Doctor</button>
                    <button id="patientBtn">Patient</button>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
